<!doctype html>
<html>
  <head>
    <title>mnds@adrn</title>
    <script src="https://cdn.jsdelivr.net/npm/termpage@0.1.3/dist/termpage.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="termpage-window" style="position:absolute;top:0;bottom:0;left:0;right:0" id="window"></div>
    <script>
      Termpage.init(document.getElementById('window'), (command) => {
        command = command.toLowerCase().trim();
        if (command === '') {
            return ""
        } else if (command === 'home') {
            return "<pre>███╗   ███╗███╗   ██╗██████╗ ███████╗       █████╗ ██████╗ ██████╗ ███╗   ██╗\n████╗ ████║████╗  ██║██╔══██╗██╔════╝      ██╔══██╗██╔══██╗██╔══██╗████╗  ██║\n██╔████╔██║██╔██╗ ██║██║  ██║███████╗█████╗███████║██║  ██║██████╔╝██╔██╗ ██║\n██║╚██╔╝██║██║╚██╗██║██║  ██║╚════██║╚════╝██╔══██║██║  ██║██╔══██╗██║╚██╗██║\n██║ ╚═╝ ██║██║ ╚████║██████╔╝███████║      ██║  ██║██████╔╝██║  ██║██║ ╚████║\n╚═╝     ╚═╝╚═╝  ╚═══╝╚═════╝ ╚══════╝      ╚═╝  ╚═╝╚═════╝ ╚═╝  ╚═╝╚═╝  ╚═══╝\nGive it a try! Let's go and run '?' or 'help' to get started.</pre>"
        } else if (command === 'version') {
            return "mnds-adrn-web v1.0 2023"
        } else if (command === '?' || command === 'help') {
            return "I'm glad that you choosed to explore!\nThis page aims to talk a little bit about me and my work through a terminal navigation experience.\nMaybe this could help you navigate:\n\t?, help\t\tDisplay this help message.\n\tversion\t\tDisplay website version.\n\thome\t\tHome page.\n\tabout\t\tAbout page.\n\tlinkedin\tGoes to Linkedin profile.\n\tgithub\t\tGoes to Github profile.\n\tclear\t\tClears the terminal interface and go back to Home.\n\nWould you like to create something similar? Take a look at https://github.com/tautvilas/termpage.";
        } else if (command === 'about') {
            return "\nHi, I'm Adriano.\n\nI'm a developer with a deep interest in the human mind, technology, and communication. Throughout my journey, I've gained valuable experience in cybersecurity, software and web development, and computer programming.\n\nBlending art and technology, I find joy in crafting dynamic and creative solutions. Embracing challenges, I continuously learn and strive for excellence in everything I do.\n\nProficient in various programming languages and tools, including C, Python, JavaScript, TypeScript, Angular, React, Node.js, Three.js, Shell Scripting, WordPress, Docker and Ethical Hacking, I bring a diverse skill set to the table.\n\nWith a strong focus on cybersecurity, I ensure that the solutions I develop are both innovative and secure. In software and web development, I thrive on creating seamless user experiences that exceed expectations.\n\nDriven by a commitment to growth and innovation, I'm always seeking new challenges to expand my knowledge and refine my abilities. As a professional developer, I deliver high-quality results, collaborate effectively with teams, and leverage technology to drive positive change.\n\nPlease feel free to reach out to me to discuss exciting opportunities or to learn more about my work. I'm always open to connecting and engaging in meaningful conversations.\n\nRun 'linkedin' command to check my profile.\n ";
        } else if (command === 'linkedin') {
            return location.href = "https://www.linkedin.com/in/adrn-mnds";
        } else if (command === 'github') {
            return location.href = "https://github.com/mnds-adrn";
        } else if (command === 'clear') {    
            location.reload();
            return ""
        } else {
          return 'Command not found!';
        }
      },
      {
        prompt: `mnds@adrn ~>`,
        initialCommand: 'home'
      });
    </script>
  </body>
</html>
