<!doctype html>
<html>
  <head>
    <title>adrnmnds@home</title>
    <script src="https://cdn.jsdelivr.net/npm/termpage@0.1.3/dist/termpage.min.js" type="text/javascript"></script>
  </style>
  </head>
  <body>
    <div class="termpage-window" style="position:absolute;top:0;bottom:0;left:0;right:0" id="window"></div>
    <script>
      Termpage.init(document.getElementById('window'), (command) => {
        command = command.toLowerCase().trim();
        if (command === '-h' || command === '--home') {
          return "Welcome to my homepage.\n\nGive it a try! Let's go and run '?' or '--help' into the console to get started.";
        } else if (command === '?' || command === '--help') {
            return "Maybe this could help you:\n\t-h, --home\tDisplay homepage.\n\t ?, --help\tDisplay this help message.\n\tclear\t\tClears the terminal interface.\n\tabout\t\tAbout project page.";
        } else if (command === '-a' || command === '--about') {
            return "Hi, I'm Adriano.";
        } else if (command === '-c' || command === '--contact') {
            return location.href = "mailto:adrn@mnds2.es";
        } else if (command === 'clear') {    
            location.reload();
            return ""
        } else {
          return 'Command not found!';
        }
      },
      {
        prompt: `adrnmnds@web ~>`
        // initialCommand: '--home'
      });
    </script>
  </body>
</html>
